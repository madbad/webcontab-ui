<dom-module id="x-spedizionedescrizione" attributes="value">
	<template>
		<label>
			Descr.
			<x-input type="text" value="{{value}}"  maxlength="12" size="12"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-spedizionedescrizione', 
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
