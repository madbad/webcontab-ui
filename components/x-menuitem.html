<dom-module id="x-menuitem">
	<template>
		<style>
		  .menuitem {
			padding:0em;
			padding-left: 1.5em;
			border-bottom: 1px solid #e1e1e1;
		  }	  
		.menuitem:hover {
			background-color: yellow;
		  }	  
		</style>

		<div class="menuitem">
			<content></content> ({{action}})
		</div>

	</template>
	<script>
	Polymer({
		is:'x-menuitem',
		properties: {
			action: {
				type: String,
				notify: true
			}
		},
		action: ''
	});
	</script>
</dom-module>
