<dom-module id="x-pesonetto">
	<template>
		<x-numero interi="6" decimali="2" label="P.Netto" disabled="{{disabled}}">{{value}}</x-numero>
	</template>
	<script>
	Polymer({
		is:'x-pesonetto',
		properties: {
			value: {
				type: String,
				notify: true
			},
			disabled: {
				type: Boolean,
				notify: true,
			}
		},
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-numero').myfocus();
		}
	});
	</script>
</dom-module>
