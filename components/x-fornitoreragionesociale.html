<dom-module id="x-fornitoreragionesociale">
	<template>
		<x-input type="text" value="{{value}}" maxlength="40" size="40"></x-input>
	</template>
	<script>
	Polymer({
		is:'x-fornitoreragionesociale',
		properties: {
			value: {
				type: String,
				notify: true
			}
		},
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
