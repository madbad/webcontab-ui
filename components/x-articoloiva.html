<dom-module id="x-articoloiva" attributes="value">
	<template>
		<label>
			Art.Iva
			<x-input type="text" value="{{value}}" maxlength="3" size="3"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-articoloiva', 
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
