<polymer-element name="x-spedizionecodice" attributes="value">
	<template>
		<label>
			Spedizione
			<x-input type="text" value="{{value}}"  maxlength="5" size="5"></x-input>
		</label>
	</template>
	<script>
	Polymer('x-spedizionecodice', {
		value: '',
		myfocus: function (){
			setTimeout(function (){
				this.webkitShadowRoot.querySelector('x-input').myfocus();
			}.bind(this), 50);
		}
	});
	</script>
</polymer-element>
