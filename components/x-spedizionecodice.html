<element name="x-spedizionecodice" attributes="value">
	<template>
		<label>
			Spedizione
			<input type="text" value="{{value}}"  maxlength="5" size="5">
		</label>
	</template>
	<script>
	Polymer.register(this, {
		value: '',
		focus: function (){
			this.webkitShadowRoot.querySelector('input').focus();
		}
	});
	</script>
</element>
