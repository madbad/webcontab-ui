<polymer-element name="x-tara" attributes="value">

		<x-numero interi="5" decimali="1" label="Tara">{{value}}</x-numero>
	</template>

	Polymer('x-tara', {
		value: '',

			this.webkitShadowRoot.querySelector('x-numero').focus();
		}
	});
	</script>
</polymer-element>
