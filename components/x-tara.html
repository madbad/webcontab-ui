<dom-module id="x-tara" attributes="value">
	<template>
		<x-numero interi="5" decimali="1" label="Tara">{{value}}</x-numero>
	</template>
	<script>
	Polymer({
		is:'x-tara', 
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-numero').myfocus();
		}
	});
	</script>
</dom-module>
