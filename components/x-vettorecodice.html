<polymer-element name="x-vettorecodice" attributes="value">

		<label>
			Vettore
			<input type="text" value="{{value}}"  maxlength="5" size="5">
		</label>
	</template>
	<script>
	Polymer('x-vettorecodice', {

	});
	</script>
</polymer-element>
