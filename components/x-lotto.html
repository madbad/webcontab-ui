<polymer-element name="x-lotto" attributes="value">
	<template>
		<label>
			Lotto
			<x-input type="text" value="{{value}}"></x-input>
		</label>
	</template>

	Polymer('x-lotto', {

	});
	</script>
</polymer-element>
