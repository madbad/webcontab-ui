<polymer-element name="x-lotto" attributes="value">
	<template>
		<label>
			Lotto
			<input type="text" value="{{value}}">
		</label>
	</template>
	<script>
	Polymer('x-lotto', {
		value: '',
		myfocus: function (){
			this.webkitShadowRoot.querySelector('input').focus();
		}
	});
	</script>
</polymer-element>
