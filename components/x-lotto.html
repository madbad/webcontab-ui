<dom-module id="x-lotto" attributes="value">
	<template>
		<label>
			Lotto
			<x-input type="text" value="{{value}}"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-lotto', 
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
