<dom-module id="x-articolodescrizione" attributes="value lenght">
	<template>
		<label>
			Descr.
			<x-input type="text" value="{{value}}"  maxlength="{{lenght}}" size="{{lenght}}"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-articolodescrizione', 
		value: '',
		lenght: 15,
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
