<dom-module id="x-ddtselezione">
	<template>
		<x-numero label="Numero"></x-numero>
		<x-data></x-data>
		<br>
		<x-fornitore></x-fornitore>
		<br>
		<x-causale></x-causale>
	</template>
	<script>
	Polymer({
		is:'x-ddtselezione',
		properties: {
			numero: {
				type: String,
				notify: true
			},
			data: {
				type: String,
				notify: true
			},
			fornitore: {
				type: String,
				notify: true
			},
			causale: {
				type: String,
				notify: true
			}
		},
		/*
		numeroChanged: function (){
			console.log('numero changed');
		},
		*/
		ready: function () {
			//manage keyboard events
			$(this).keydown(function(event) {
				switch (event.which){
					case 13:
						return this.focusNext();
					//default: console.log(event.which);
				}
			});
			/*focus management*/
			this.focusAbleContainer = this.root;
		},
		/*focus management*/
		focusedID: -1,
		myfocus: myfocus,
		focusNext: focusNext,
		getFocusAble : getFocusAble,
	});
	</script>
</dom-module>
