<dom-module id="x-causale">
	<template>
		<label>
			Causale
			<x-input type="text" value="{{value}}"  maxlength="2" size="2"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-causale',
		properties: {
			value: {
				type: String,
				notify: true
			}
		},
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
