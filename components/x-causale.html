<polymer-element name="x-causale" attributes="value">
	<template>
		<label>
			Causale
			<input type="text" value="{{value}}"  maxlength="2" size="2">
		</label>
	</template>
	<script>
	Polymer('x-causale', {
		value: '',
		myfocus: function (){
			this.webkitShadowRoot.querySelector('input').focus();
		}
	});
	</script>
</polymer-element>
