<dom-module id="x-causale" attributes="value">
	<template>
		<label>
			Causale
			<x-input type="text" value="{{value}}"  maxlength="2" size="2"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-causale', 
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
