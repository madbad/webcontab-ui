<dom-module id="x-imballaggiocodice" attributes="value">
	<template>
		<label>
			Imb.
			<x-input type="text" value="{{value}}"  maxlength="5" size="5"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-imballaggiocodice', 
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
