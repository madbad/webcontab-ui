<polymer-element name="x-imballaggio" attributes="value">
	<template>
		<x-imballaggiocodice value="{{value}}"></x-imballaggiocodice>
		<x-imballaggiodescrizione></x-imballaggiodescrizione>
	</template>
	<script>
	Polymer('x-imballaggio', {
		value: '',
		focus: function (){
			this.webkitShadowRoot.querySelector('x-imballaggiocodice').focus();
		}
	});
	</script>
</polymer-element>
