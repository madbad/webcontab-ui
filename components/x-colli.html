<polymer-element name="x-colli" attributes="value">
	<template>
		<label>
			Colli
			<x-input type="text" value="{{value}}" maxlength="5" size="5"></x-input>
		</label>
	</template>
	<script>
	Polymer('x-colli', {
		value: '',
		myfocus: function (){
			this.webkitShadowRoot.querySelector('x-input').myfocus();
		}		
	});
	</script>
</polymer-element>
