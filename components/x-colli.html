<dom-module id="x-colli" attributes="value">
	<template>
		<label>
			Colli
			<x-input type="text" value="{{value}}" maxlength="5" size="5"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-colli', 
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}		
	});
	</script>
</dom-module>
