<polymer-element name="x-colli" attributes="value">
	<template>
		<label>
			Colli
			<input type="text" value="{{value}}" maxlength="5" size="5">
		</label>
	</template>
	<script>
	Polymer('x-colli', {
		value: '',
		focus: function (){
			this.webkitShadowRoot.querySelector('input').focus();
		}		
	});
	</script>
</polymer-element>
