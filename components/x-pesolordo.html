<dom-module id="x-pesolordo">
	<template>
		<x-numero interi="6" decimali="2" label="P.Lordo">{{value}}</x-numero>
	</template>
	<script>
	Polymer({
		is:'x-pesolordo',
		properties: {
			value: {
				type: String,
				notify: true
			}
		},
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-numero').myfocus();
		}
	});
	</script>
</dom-module>
