<dom-module id="x-prezzo">
	<template>
		<label>
			Prezzo
			<x-input type="text" value="{{value}}" maxlength="10" size="10" disabled="{{disabled}}"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-prezzo',
		properties: {
			value: {
				type: String,
				notify: true
			},
			disabled: {
				type: Boolean,
				notify: true,
			}
		},
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
