<polymer-element name="x-prezzo" attributes="value">
	<template>
		<label>
			Prezzo
			<input type="text" value="{{value}}" maxlength="10" size="10">
		</label>
	</template>
	<script>
	Polymer('x-prezzo', {
		value: '',
		focus: function (){
			this.webkitShadowRoot.querySelector('input').focus();
		}
	});
	</script>
</polymer-element>
