<polymer-element name="x-prezzo" attributes="value">
	<template>
		<label>
			Prezzo
			<x-input type="text" value="{{value}}" maxlength="10" size="10"></x-input>
		</label>
	</template>
	<script>
	Polymer('x-prezzo', {
		value: '',
		myfocus: function (){
			this.webkitShadowRoot.querySelector('x-input').myfocus();
		}
	});
	</script>
</polymer-element>
