<dom-module id="x-prezzo" attributes="value">
	<template>
		<label>
			Prezzo
			<x-input type="text" value="{{value}}" maxlength="10" size="10"></x-input>
		</label>
	</template>
	<script>
	Polymer({
		is:'x-prezzo', 
		value: '',
		myfocus: function (){
			Polymer.dom(this.root).querySelector('x-input').myfocus();
		}
	});
	</script>
</dom-module>
