<polymer-element name="x-data" attributes="value">
	<template>
		<label>
			Data
			<x-input type="text" value="{{value}}"  maxlength="10" size="10"></x-input>
		</label>
	</template>
	<script>
	Polymer('x-data', {
		value: new Date().toJSON().slice(0,10),
		myfocus: function (){
			this.webkitShadowRoot.querySelector('x-input').myfocus();
		}
	});
	</script>
</polymer-element>
