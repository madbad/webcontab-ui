<dom-module id="x-input">
	<template>
    <style>
		input:focus {
			border-color:orange;
			outline: none;
			box-shadow: 0 0 10px orange;
		}
	</style>
		<input id="input" type="{{type}}" value="{{value}}" maxlength="{{maxlength}}" size="{{size}}">
	</template>
	<script>
	Polymer({
		is:'x-input',
		properties: {
			value: {
				type: String,
				notify: true
			},
			type: {
				type: String,
				notify: true
			},
			maxlength: {
				type: Number,
				notify: true
			},
			size: {
				type: Number,
				notify: true
			},
		},
		
		ready: function (){
			Polymer.dom(this.root).querySelector('input').onfocus = function(){
				this.select();
			}
		},
		
		myfocus: function () {
			setTimeout(function (){
				Polymer.dom(this.root).querySelector('input').focus();
			}.bind(this), 50);
		}
		
	});
	</script>
</dom-module>
